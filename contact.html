			<h2 class="section-title">Contact</h2>
			<hr>
			<form id="contact-form" method="post" name="contact-form">
				<fieldset>
					<label for="name">Name:</label> <input class="contact-field" id="name" name="name" placeholder="John Smith" required="required" type="text">
				</fieldset>
				<fieldset>
					<label for="email">Email:</label> <input class="contact-field" id="email" name="email" placeholder="example@gmail.com" required="required" type="email">
				</fieldset>
				<fieldset>
					<label for="message">Message:</label> 
					<textarea class="contact-field" cols="40" id="message" name="message" required="required" rows="10"></textarea> <!-- <input type="text" name="message" required="required"> -->
				</fieldset><input id="submit-button" type="submit" value="Submit">
			</form>
