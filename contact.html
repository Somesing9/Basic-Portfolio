	<div class="container clearfix">
		<section class="main-content">
			<h2 class="section-title">Contact</h2>
			<hr />
			<form id="contact-form" action="" method="post">
				<fieldset>
					<label for="name">Name:</label>
					<input class="contact-field" type="text" id="name" name="name" placeholder="John Smith" required="required">
				</fieldset>
				<fieldset>
					<label for="email">Email:</label>
					<input class="contact-field" type="email" name="email" placeholder="example@gmail.com" required="required">
				</fieldset>
				<fieldset>
					<label for="message">Message:</label>
					<textarea class="contact-field" id="message" name="message" rows="10" cols="40" required="required"></textarea>
					<!-- <input type="text" name="message" required="required"> -->
				</fieldset>
				<input type="submit" value="Submit" id="submit-button" />

			</form>
		</section>

			<h4>Connect with Me</h4>
			<hr />

				<li>
					<a href="https://github.com/Somesing9" target="_blank"><img class="socialmedia-icon" src="assets/images/github-icon.png" alt="Github Icon" /></a>
